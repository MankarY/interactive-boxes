<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="topBox">
            <h2>Top Box</h2>
            <div class="options">
                <table>
                    <tr>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Middle Box remains unchanged -->
        <div class="box" id="middleBox">
            <h2>Middle Box</h2>
            <div class="options">
                <table>
                    <tr>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Bottom Box remains unchanged -->
        <div class="box" id="bottomBox">
            <h2>Bottom Box</h2>
            <div class="options">
                <table>
                    <tr>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
